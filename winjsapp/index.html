<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WinJS test app</title>
    <link href="css/ui-dark.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/WinJS.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="http://10.10.50.31:9091/target/target-script-min.js#anonymous"></script>
</head>
<body>
    <div class="messageTemplate" data-win-control="WinJS.Binding.Template">
        <div class="message">
            <div class="userIcon"><img src="#" data-win-bind="src: icon" /></div>
            <div class="messageContent">
                <div class="contactInformation">
                    <div class="contactName" data-win-bind="textContent: name"></div>
                    <div class="contactTime" data-win-bind="textContent: time; style.color: readStateColor; style.fontWeight: readStateWeight"></div>
                </div>
                <div class="messagePreview" data-win-bind="textContent: messageText; style.color: readStateColor; style.fontWeight: readStateWeight"></div>
            </div>
        </div>
    </div>
    
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItem">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
            <div class="smallListIconTextItem-Detail">
                <h4 data-win-bind="textContent: title"></h4>
                <h6 data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>

    <!--<button id="toggleSizeButton">Toggle Pivot Width</button>-->

    <div id="messageList" class="wide" data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 2 }">
        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Hub' }">
            <!--<div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Sample.Inbox, template: select('.messageTemplate') }"></div>-->
            <div data-win-control="WinJS.UI.Hub">
                <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Images', isHeaderStatic: true}">
                    <div class="imagesFlexBox">
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/1" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/2" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/3" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/4" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/5" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/6" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/7" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/8" />
                        <img class="imageItem" src="http://lorempixel.com/200/200/nature/9" />
                    </div>
                </div>
                
                <div class="section2" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Repeater', isHeaderStatic: true}">
                    <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Sample.repeaterData, template: select('.smallListIconTextTemplate') }"></div>
                </div>
                
                <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'ListView', isHeaderStatic: true}">
                    
                    <div class="listView win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                          itemDataSource: Sample.listViewdata.dataSource,
                          itemTemplate: select('.smallListIconTextTemplate'),
                          selectionMode: 'none',
                          tapBehavior: 'none',
                          layout: { type: WinJS.UI.ListLayout }
                        }">
                    </div>

                </div>
            </div>
        </div>

        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'ListView' }">
            <div class="listView win-selectionstylefilled"
               data-win-control="WinJS.UI.ListView"
               data-win-options="{
                          itemDataSource: Sample.listViewdata.dataSource,
                          itemTemplate: select('.smallListIconTextTemplate'),
                          selectionMode: 'none',
                          tapBehavior: 'none',
                          layout: { type: WinJS.UI.ListLayout }
                  }">
            </div>
        </div>

        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'repeater' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Sample.Flagged, template: select('.messageTemplate') }"></div>
        </div>

        <!--<div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'important' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Sample.Important, template: select('.messageTemplate') }"></div>
        </div>

        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'deleted' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Sample.Deleted, template: select('.messageTemplate') }"></div>
        </div>

        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'blocked' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Sample.Blocked, template: select('.messageTemplate') }"></div>
        </div>-->
    </div>
</body>
</html>
